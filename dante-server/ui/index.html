<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
  </head>
  <body>
    <!-- Song upload -->
    Upload song
    <form action="/create-song" method="post" enctype="multipart/form-data">
      <input type="text" name="title" id="title" placeholder="Name" required />
      <br />
      <input type="text" name="genre" id="genre" placeholder="Genre" required />
      <br />
      <label for="music-file">Mp3 file: </label>
      <input
        type="file"
        accept=".mp3"
        name="music-file"
        id="music-file"
        required
      />
      <br />
      <label for="cover">Cover image: </label>
      <input type="file" accept=".png" name="cover" id="cover" required />
      <br />
      <input type="submit" />
    </form>
    <br />
    <!--  -->
    <!-- Album create -->
    New album
    <form action="/create-album" method="post" enctype="multipart/form-data">
      <input type="text" name="title" id="title" placeholder="Title" required />
      <br />
      <label for="cover">Cover image: </label>
      <input type="file" accept=".png" name="cover" id="cover" required />
      <br />
      <input type="submit" />
    </form>
    <br />
    <!--  -->
    <!-- Artist create -->
    New artist
    <form action="/create-artist" method="post" enctype="multipart/form-data">
      <input type="text" name="name" id="name" placeholder="Name" required />
      <br />

      <input
        type="number"
        max="10"
        step=".1"
        name="rating"
        id="rating"
        placeholder="Rating 1-10"
        required
      />
      <br />
      <label for="cover">Artist picture: </label>
      <input type="file" accept=".png" name="pfp" id="pfp" required />
      <br />
      <input type="submit" />
    </form>
    <!--  -->
    <br />
    <!-- Add song to album-->
    Add song to album
    <form action="/album/add-song" method="post" enctype="multipart/form-data">
      <input
        type="text"
        name="song-id"
        id="song-id"
        placeholder="Song id"
        required
      />
      <br />
      <input
        type="text"
        name="album-id"
        id="album-id"
        placeholder="Album id"
        required
      />
      <br />
      <input type="submit" />
    </form>
    <br />
    <!--  -->

    <!-- Add song to Artist-->
    Add song to artist
    <form action="/artist/add-song" method="post" enctype="multipart/form-data">
      <input
        type="text"
        name="song-id"
        id="song-id"
        placeholder="Song id"
        required
      />
      <br />
      <input
        type="text"
        name="artist-id"
        id="artist-id"
        placeholder="Artist id"
        required
      />
      <br />
      <input type="submit" />
    </form>
    <br />
    <!--  -->
    <!-- Add album to Artist-->
    Add album to artist
    <form
      action="/artist/add-album"
      method="post"
      enctype="multipart/form-data"
    >
      <input
        type="text"
        name="album-id"
        id="album-id"
        placeholder="Album id"
        required
      />
      <br />
      <input
        type="text"
        name="artist-id"
        id="artist-id"
        placeholder="Artist id"
        required
      />
      <br />
      <input type="submit" />
    </form>
    <br />
    <!--  -->

    <!-- Remove song from album-->
    Remove song from album
    <form
      action="/album/remove-song"
      method="post"
      enctype="multipart/form-data"
    >
      <input
        type="text"
        name="song-id"
        id="song-id"
        placeholder="Song id"
        required
      />
      <br />
      <input
        type="text"
        name="album-id"
        id="album-id"
        placeholder="Album id"
        required
      />
      <br />
      <input type="submit" />
    </form>
    <br />
    <!--  -->

    <!-- Remove song from artist -->
    Remove song from artist
    <form
      action="/artist/remove-song"
      method="post"
      enctype="multipart/form-data"
    >
      <input
        type="text"
        name="song-id"
        id="song-id"
        placeholder="Song id"
        required
      />
      <br />
      <input
        type="text"
        name="artist-id"
        id="artist-id"
        placeholder="Artist id"
        required
      />
      <br />
      <input type="submit" />
    </form>
    <br />
    <!--  -->
    <!-- Remove album from Artist-->
    Remove album from artist
    <form
      action="/artist/remove-album"
      method="post"
      enctype="multipart/form-data"
    >
      <input
        type="text"
        name="album-id"
        id="album-id"
        placeholder="Album id"
        required
      />
      <br />
      <input
        type="text"
        name="artist-id"
        id="artist-id"
        placeholder="Artist id"
        required
      />
      <br />
      <input type="submit" />
    </form>
    <br />
    <!--  -->

    <!-- Delete Album -->
    Delete album
    <form action="/album/delete" method="post" enctype="multipart/form-data">
      <input type="text" name="id" id="id" placeholder="Id" required />
      <br />
      <input type="submit" />
    </form>
    <br />
    <!--  -->
    <!-- Delete Song -->
    Delete Song
    <form action="/song/delete" method="post" enctype="multipart/form-data">
      <input type="text" name="id" id="id" placeholder="Id" required />
      <br />
      <input type="submit" />
    </form>
    <br />
    <!--  -->
    <!-- Delete Artist -->
    Delete Artist
    <form action="/artist/delete" method="post" enctype="multipart/form-data">
      <input type="text" name="id" id="id" placeholder="Id" required />
      <br />
      <input type="submit" />
    </form>
    <br />
    <!--  -->
  </body>
</html>
